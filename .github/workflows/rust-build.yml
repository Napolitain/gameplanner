name: Build Rust Game Planner

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rust-linux:
    name: Build Rust on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Build core library
      run: cargo build --package gameplanner-core --release
    
    - name: Build CLI
      run: cargo build --package gameplanner-cli --release
    
    - name: Run CLI demo
      run: |
        echo "3" | cargo run --package gameplanner-cli --release
    
    - name: Run tests
      run: cargo test --all
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gameplanner-linux-rust
        path: |
          target/release/gameplanner
          target/release/libgameplanner_core.*

  build-rust-macos:
    name: Build Rust on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    
    - name: Build core library
      run: cargo build --package gameplanner-core --release
    
    - name: Build CLI
      run: cargo build --package gameplanner-cli --release
    
    - name: Run CLI demo
      run: |
        echo "3" | cargo run --package gameplanner-cli --release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gameplanner-macos-rust
        path: |
          target/release/gameplanner
          target/release/libgameplanner_core.*

  build-rust-windows:
    name: Build Rust on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    
    - name: Build core library
      run: cargo build --package gameplanner-core --release
    
    - name: Build CLI
      run: cargo build --package gameplanner-cli --release
    
    - name: Build Windows UI
      run: cargo build --package gameplanner-ui-windows --release
    
    - name: Run CLI demo
      run: |
        echo "3" | cargo run --package gameplanner-cli --release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gameplanner-windows-rust
        path: |
          target/release/gameplanner.exe
          target/release/gameplanner-windows.exe
          target/release/gameplanner_core.*
